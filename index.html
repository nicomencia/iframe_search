<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Cloud Generative AI Search - Demo estática</title>

  <!-- Bootstrap 4 (opcional, ya estaba en tu HTML) -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-MlwrP8xA1Zr+oYQq1n8nPZqAq6nT4F8v4oD2mP3gDkS9L1mF4C3K1B0lGvZl5x2M"
    crossorigin="anonymous"
  />

  <style>
    .search-widget-container { max-width: 800px; margin: 2rem auto; padding: 1rem; }
    .search-input-wrapper { position: relative; margin-bottom: 1rem; }
    #searchWidgetTrigger {
      border-radius: 25px; border: 2px solid #e9ecef; padding: 12px 20px;
      font-size: 16px; transition: all 0.3s ease;
    }
    #searchWidgetTrigger:focus {
      border-color: #007bff; box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25); outline: none;
    }
    .search-status { margin-top: 1rem; padding: 0.75rem; border-radius: 0.375rem; font-size: 0.875rem; }
    .status-loading { background-color: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
    .status-success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
    .status-error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    .dev-note { font-size: 0.85rem; color: #6c757d; }
  </style>
</head>

<body>
  <div class="container search-widget-container">
    <h1 class="h4 mb-3">Buscador Generative AI (demo estática)</h1>

    <!-- Elemento que abre el widget al hacer clic -->
    <div class="search-input-wrapper">
      <input id="searchWidgetTrigger" class="form-control" placeholder="Search here" />
      <small class="dev-note d-block mt-2">
        Demo en GitHub Pages: el token se fija en cliente solo para pruebas.
      </small>
    </div>

    <!-- Widget: por defecto no visible; se abrirá con el trigger -->
    <gen-search-widget
      id="gen-search-widget"
      configId="42c67860-fdf8-44c7-8e16-a507fefe8092"
      location="eu"
      triggerId="searchWidgetTrigger">
    </gen-search-widget>

    <div id="status" class="search-status status-loading" style="display:none;"></div>
  </div>

  <!-- Bundle del widget: cambia hl si necesitas otro idioma, por ejemplo hl=es -->
  <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=es"></script>

  <script>
    // Config de DEMO: en producción, NO expongas tokens en el cliente.
    // Sustituye por un JWT/OAuth real emitido por un backend y recupéralo vía HTTPS.
    const DEMO_TOKEN = "mock-access-token-123"; // TODO: reemplazar cuando haya backend

    function setStatus(msg, cls) {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = 'search-status ' + cls;
      el.style.display = 'block';
    }

    async function initializeSearchWidget() {
      try {
        const widget = document.querySelector('#gen-search-widget');

        // Asignar token directamente (equivalente al ejemplo oficial):
        //   const searchWidget = document.querySelector('gen-search-widget');
        //   searchWidget.authToken = "<JWT u OAuth>";
        widget.authToken = DEMO_TOKEN;

        setStatus('Token asignado en cliente (DEMO).', 'status-success');

        // Opcional: foco en el trigger para UX
        const trigger = document.getElementById('searchWidgetTrigger');
        trigger?.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            // El widget se abre automáticamente por triggerId en cuanto el usuario interactúa.
          }
        });
      } catch (err) {
        console.error(err);
        setStatus('Error inicializando el widget: ' + (err?.message || err), 'status-error');
      }
    }

    // Inicializar cuando el bundle haya cargado y el DOM esté listo
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeSearchWidget);
    } else {
      initializeSearchWidget();
    }
  </script>

  <!-- Dependencias opcionales (si tu HTML original las usaba) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-LtrjvnR4Twt/qOuYxB1hV4Z1nE2kskU5I9IY8Yq4YV7LhW0E2kFZ8GvHhZl5n4Z4"
          crossorigin="anonymous"></script>
</body>
</html>
