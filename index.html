<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Búsqueda con IA | Empresa</title>
  <link rel="preconnect" href="https://cloud.google.com">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
  <style>
    :root { --primary:#0d6efd; --text:#1f2937; --muted:#6b7280; }
    body { color:var(--text); }
    .hero { min-height: 70vh; display:flex; align-items:center; }
    .btn-cta { padding:.8rem 1.25rem; border-radius:999px; }
    .features li { margin-bottom:.5rem; }
    .footer { color:var(--muted); font-size:.9rem; }
  </style>
</head>
<body>
  <header class="container py-4">
    <div class="d-flex align-items-center">
      <img src="/assets/logo.svg" alt="Empresa" height="28" class="mr-2">
      <span class="sr-only">Inicio</span>
    </div>
  </header>

  <main class="container hero">
    <div class="row w-100">
      <div class="col-lg-8 mx-auto text-center">
        <h1 class="display-5 mb-3">Búsqueda empresarial con IA</h1>
        <p class="lead mb-4">Encuentra respuestas y contenidos en segundos con generación asistida por IA.</p>
        <button id="openSearch" class="btn btn-primary btn-cta" aria-controls="gen-search-widget">
          Buscar con IA
        </button>
        <ul class="list-unstyled features mt-4">
          <li>Respuesta generativa y resultados verificados.</li>
          <li>Indexación segura y control de acceso.</li>
          <li>Disponible en la región EU.</li>
        </ul>
      </div>
    </div>
  </main>

  <gen-search-widget
    id="gen-search-widget"
    configId="42c67860-fdf8-44c7-8e16-a507fefe8092"
    location="eu"
    triggerId="openSearch"
    anchorsTarget="_blank"
    placeholder="Busca aquí con IA">
  </gen-search-widget>

  <footer class="container py-4 footer">
    <div class="d-flex justify-content-between">
      <span>© 2025 Empresa</span>
      <a href="/privacidad" class="text-reset">Privacidad</a>
    </div>
  </footer>

  <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=es"></script>
  <script>
    document.getElementById('openSearch').addEventListener('click', () => {
      // Con acceso público, el widget se abrirá automáticamente por triggerId
      // No se necesita token ni lógica adicional
    });
  </script>
</body>
</html>
